<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
          <ion-title>
            Access Levels
          </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" size-lg="6" offset-lg="3" size-sm="8" offset-sm="2" size-xs="12" offset-xs="0">
        <ion-item color="light" class="dropdown">
          <ion-label position="floating">Search user</ion-label>
          <ionic-selectable [(ngModel)]="selectedUser" [isMultiple]="false" itemValueField="id" itemTextField="username" [items]="users" [canSearch]="true" (onChange)="userSearch($event)">
          </ionic-selectable>
        </ion-item>
        <br>
        <br>
        <ion-item>
          <ion-label position="stacked">User Type</ion-label>
          <ion-input type="text" readonly [(ngModel)]="postData.client_id_text"></ion-input>
        </ion-item>
        <ion-item *ngIf="postData.agent_name">
          <ion-label position="stacked">{{postData.agent_name_text}}</ion-label>
          <ion-input type="text" readonly [(ngModel)]="postData.agent_name"></ion-input>
        </ion-item>
        <ion-item color="medium">
          <ion-grid class="ion-no-padding">
            <ion-row class="ion-no-padding">
              <ion-col size="3" class="ion-no-padding">
              Page Name
              </ion-col>
              <ion-col>
                <ion-label class="small">Admin</ion-label>
                <ion-checkbox [(ngModel)]="chkAdmin" (ionChange)="chkAdminButton($event)"></ion-checkbox>
              </ion-col>
              <ion-col class="small">
                <ion-label>Read</ion-label>
                <ion-checkbox [(ngModel)]="chkRead" (ionChange)="chkReadButton($event)"></ion-checkbox>
              </ion-col>
              <ion-col class="small">
                <ion-label>Write</ion-label>
                <ion-checkbox [(ngModel)]="chkWrite" (ionChange)="chkWriteButton($event)"></ion-checkbox>
              </ion-col>
              <ion-col class="small">
                <ion-label>Update</ion-label>
                <ion-checkbox [(ngModel)]="chkUpdate" (ionChange)="chkUpdateButton($event)"></ion-checkbox>
              </ion-col>
              <ion-col class="small">
                <ion-label>Delete</ion-label>
                <ion-checkbox [(ngModel)]="chkDelete" (ionChange)="chkDeleteButton($event)"></ion-checkbox>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
     
        <ion-item *ngFor="let item of this.dirList">
          <ion-grid class="ion-no-padding">
            <ion-row class="ion-no-padding">
              <ion-col class="ion-no-padding" size="3">
              <p>{{ item.text }}</p>  
              </ion-col>
              <ion-col class="small">
                <ion-label>Admin</ion-label>
                <ion-checkbox [(ngModel)]="item.valueAdmin"></ion-checkbox>
              </ion-col>
              <ion-col class="small">
                <ion-label>Read</ion-label>
                <ion-checkbox size="small" [(ngModel)]="item.valueRead"></ion-checkbox>
              </ion-col>
              <ion-col class="small">
                <ion-label>Write</ion-label>
                <ion-checkbox size="small" [(ngModel)]="item.valueWrite"></ion-checkbox>
              </ion-col>
              <ion-col class="small">
                <ion-label>Update</ion-label>
                <ion-checkbox size="small" [(ngModel)]="item.valueUpdate"></ion-checkbox>
              </ion-col>
              <ion-col class="small">
                <ion-label>Delete</ion-label>
                <ion-checkbox size="small" [(ngModel)]="item.valueDelete"></ion-checkbox>
              </ion-col>
            </ion-row>
          </ion-grid> 
        </ion-item>
      </ion-col>
  </ion-row>
</ion-grid>
<ion-item>
  <ion-button (click)="Save()">Save Data</ion-button>
  <ion-button (click)="Default()">Reset to Default</ion-button>
</ion-item>

</ion-content>
