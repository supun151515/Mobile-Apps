<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clients"></ion-back-button>
    </ion-buttons>
  
    <ion-title>Add New Client</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding" size-md="6" offset-md="3" size-lg="4" offset-lg="4" size-sm="6" offset-sm="3" size-xs="12" offset-xs="0">
        <ion-item color="light" class="dropdown" *ngIf="this.access == '1'">
          <ion-label position="floating">Select Agent</ion-label>
          <ionic-selectable [(ngModel)]="selectedAgent" [isMultiple]="false" itemValueField="id" itemTextField="agent_name" [items]="agents" [canSearch]="true" (onChange)="agentSelect($event)">
          </ionic-selectable>
        </ion-item>    
        <ion-item>
              <ion-label position="stacked">Client Name</ion-label>
              <ion-input type="text" [(ngModel)]="postData.client_name" #client_name></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Address</ion-label>
              <ion-textarea rows="3" placeholder="" [(ngModel)]="postData.address"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Region</ion-label>
              <ionic-selectable [(ngModel)]="selectedCities" [isMultiple]="true" itemValueField="id" itemTextField="city" [items]="cities" [canSearch]="true" (onChange)="cityChange($event)">
              </ionic-selectable>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Mobile Number 1</ion-label>
              <ion-input type="text" [(ngModel)]="postData.mobile1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Mobile Number 2</ion-label>
              <ion-input type="text" [(ngModel)]="postData.mobile2"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Email Address</ion-label>
              <ion-input type="text" #email [(ngModel)]="postData.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Remarks if any</ion-label>
              <ion-textarea rows="3" placeholder="" [(ngModel)]="postData.remarks"></ion-textarea>
              </ion-item>
            <ion-item>
              <ion-label position="stacked">Profile Picture</ion-label>
                <ion-input type="number" [(ngModel)]="postData.picture"></ion-input>
            </ion-item>
          
          <div class="ion-padding">
              <ion-button color="primary" (click)="loginAction()">
                <ion-icon name="save" class="ion-padding-end"></ion-icon>
                Save Data</ion-button>
                <ion-button color="primary" (click)="Exit()">
                  <ion-icon name="exit" class="ion-padding-end"></ion-icon>
                  Cancel</ion-button>
              </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
