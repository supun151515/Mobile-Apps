<ul class="ks-radio-button-list"
    [ngClass]="{ '-horizontal': config.orientation.toLowerCase() === 'horizontal' }"
    [ngStyle]="style">
    <li *ngFor="let item of data; let i = index">
        <input
            type="radio"
            class="k-radio"
            [id]="getInputId(i)"
            [value]="item"
            [name]="id"
            (change)="changeHandler($event)"
            [checked]="isChecked(item)" />
        <label
            class="k-radio-label"
            [for]="getInputId(i)">
            {{item[config.dataTextField]}}
        </label>
    </li>
</ul>
