<ng-container *ngTemplateOutlet="viewTemplate; context: { data: data | async, loading: loading | async }"></ng-container>
<ng-template #viewTemplate let-$data="data" let-$loading="loading">

    <ActionBar>
        <GridLayout rows="*" columns="*, auto, *">
            <ks-button #pageabbackbutton>
                <Button textWrap="false" (tap)="pageabbackbutton.onGoBack($event)"
                    [visibility]="pageabbackbutton.canGoBack() ? 'visible' : 'collapsed'">
                    <FormattedString>
                        <Span text="{{ 'fa-chevron-left' | fontIcon }} " class="fa"></Span>
                        <Span text="Back"></Span>
                    </FormattedString>
                </Button>
            </ks-button>
            <ks-button #pageabhamburgerbutton>
                <Button textWrap="false" (tap)="pageabhamburgerbutton.onSideDrawerOpen($event)"
                    [visibility]="!pageabbackbutton.canGoBack() ? 'visible' : 'collapsed'">
                    <FormattedString>
                        <Span text="{{ 'fa-bars' | fontIcon }} " class="fa"></Span>
                        <Span text=""></Span>
                    </FormattedString>
                </Button>
            </ks-button>
            <Label col="1" text="" textWrap="true"></Label>
            <StackLayout col="2">
            </StackLayout>
        </GridLayout>
    </ActionBar>


    <GridLayout #mobilegridlayout0 rows="*">
        <ks-list-view #listView [dataService]="mysqlService" [data]="$data.mysql" [navigateOnItemTap]="config.listView.navigateOnItemTap">
            <RadListView class="-two-lines" row="1" *ngIf="listView.data as items; else loading" [items]="items" pullToRefresh="true"
                (pullToRefreshInitiated)="listView.onPullToRefreshInitiated($event)" loadOnDemandMode="Manual"
                (loadMoreDataRequested)="listView.onLoadMoreDataRequested($event)" (itemTap)="listView.onItemTap($event)"
                swipeActions="false">


                <ng-template let-item="item">
                    <StackLayout #mobilestacklayout0 class="-separator" orientation="vertical">
                        <Label #mobilelabel0 class="-data-label" text="{{ item._id }}"></Label>
                        <Label #mobilelabel1 class="-data-label" text="{{ item._id }}"></Label>
                    </StackLayout>
                </ng-template>


            </RadListView>
            <ng-template #loading>
                <ActivityIndicator row="1" [busy]="$loading.mysql"></ActivityIndicator>
            </ng-template>
        </ks-list-view>
    </GridLayout>
</ng-template>
